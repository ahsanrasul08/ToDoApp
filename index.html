<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="todo-app">
    <div class="todo-list-queues">
        <button class="todo-app-btn" value="1" aria-pressed="true" id="active-queue">Active</button>
        <button class="todo-app-btn" value="2" id="pending-queue">Pending</button>
        <button class="todo-app-btn" value="3" id="complete-queue">Complete</button>

    </div>
  <h1>My To-Do List</h1>
  <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task...">
      <div class="todo-form-btns">
        <button class="todo-app-btn from-btn" type="submit">Add Task</button>
        <select name="change-queue" class="todo-app-btn" id="change-queue">
            <option value="1">Active</option>
            <option value="2">Pending</option>
            <option value="3" selected>Completed</option>
          </select>
      </div>

  </form>
  <ol id="todo-list">
</ol>
</div>
  <script src="script.js"></script>
</body>
</html>
